<template>
    <main class="">
        <div class="slds-grid slds-wrap slds-m-bottom_large slds-p-around_medium">
            <div class="slds-col slds-size_12-of-12 slds-large-size_8-of-12">
                <components-car-details selected-variant={selectedVariant}></components-car-details>
            </div>
            <div class="slds-col slds-size_12-of-12 slds-large-size_4-of-12">
                <h2 class="slds-text-heading_large">CR-V Range</h2>
                <components-range-selection variants={crvVariants} onselection={selectionHandler}></components-range-selection>
                <h2 class="slds-text-heading_large slds-m-top_large">CR-V Colors</h2>
                <template if:true={colors} for:each={colors} for:item="item" for:index="index">
                    <components-color-selection color={item} key={item.value} oncolorselection={colorSelectionHandler}></components-color-selection>
                </template>
            </div>
        </div>
        <div class="slds-grid slds wrap">
            <div class="slds-col slds-large-size_12-of-12">
                <components-price-footer price={animatedPriceValue} onopenmodal={modalHandler}></components-price-footer>
            </div>
        </div>
    </main>
    <template lwc:if={showModal}>
       <components-modal heading="Fill in your details">
            <h1> Form will come here</h1>
            <div slot="footer">
                <button class="slds-button slds-button_neutral" onclick={modalHandler}>Cancel</button>
                <button class="slds-button slds-button_destructive" onclick={submitHandler}>Submit</button>
            </div>
       </components-modal>
    </template>
</template>
